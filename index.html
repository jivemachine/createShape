<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Shape</title>

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <span>Click Into Shape</span>
        </div>

        <div class="RectangleDiv">
            <label for="Rectangle">Rectangle</label>
            <input type="text" name="Rectangle" value="width">
            <input type="text" name="Rectangle" value="height">
            <input type="button" name="Rectangle" value="submit">
        </div>
        <div class="SquareDiv">
            <label for="Square">Square</label>
            <input type="text" name="Square" value="Length">
            <input type="button" name="Square" value="submit">
        </div>
        <div class="CircleDiv">
            <label for="Circle">Circle</label>
            <input type="text" name="Circle" value="Radius">
            <input type="button" name="Circle" value="submit">
        </div>
        <div class="IsocelesDiv">
            <label for="Isoceles">Isoceles</label>
            <input type="text" name="Isoceles" value="height">
            <input type="button" name="Isoceles" value="submit">
        </div>

        <!-- shapes stored here -->
        <div class="draw"></div>

        <!-- shape info -->
        <div class="shapeInfo">
            <label>Shape Info:</label>
            <p class="shapeName"></p>
            <p class="width"></p>
            <p class="height"></p>
            <p class="radius"></p>
            <p class="perimeter"></p>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
