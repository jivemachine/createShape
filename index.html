<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Shape</title>

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <span>Click Into Shape</span>
        </div>

        <div class="RectangleDiv">
            <label for="Rectangle">Rectangle</label>
            <input type="text" name="Rectangle" id="RectangleWidth" placeholder="width">
            <input type="text" name="Rectangle" id="RectangleHeight" placeholder="height">
            <input type="button" name="Rectangle" id="RectangleBtn" value="submit">
        </div>
        <div class="SquareDiv">
            <label for="Square">Square</label>
            <input type="text" name="Square" placeholder="Length">
            <input type="button" name="Square" id="SquareBtn" value="submit">
        </div>
        <div class="CircleDiv">
            <label for="Circle">Circle</label>
            <input type="text" name="Circle" placeholder="Radius">
            <input type="button" name="Circle" id="CircleBtn" value="submit">
        </div>
        <div class="IsocelesDiv">
            <label for="Isoceles">Isoceles</label>
            <input type="text" name="Isoceles" id="IsocelesHeight" placeholder="height">
            <input type="button" name="Isoceles" id="IsocelesBtn" value="submit">
        </div>

        <div class="drawContainer">
            <!-- shape info -->
            <div class="shapeInfo">
                <label>Shape Info:</label>
                <p class="shapeName"></p>
                <p class="shapeWidth"></p>
                <p class="shapeHeight"></p>
                <p class="shapeRadius"></p>
                <p class="shapePerimeter"></p>
            </div>
            <!-- shapes display here -->
            <div class="draw">
                <div class="addDraw"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
